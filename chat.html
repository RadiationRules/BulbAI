<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0f0f1a;--accent:#00ffe0;--accent-dark:#00c0b0;--text:#fff;--radius:12px;}
body,html{height:100%;margin:0;font-family:'Inter',sans-serif;background:var(--bg);display:flex;flex-direction:column;overflow:hidden;color:var(--text);}
header{padding:24px;display:flex;justify-content:space-between;align-items:center;}
header h1{color:var(--accent);opacity:0;animation:fadeInHeader 1.5s forwards;}
@keyframes fadeInHeader{0%{opacity:0;transform:translateY(-20px);}100%{opacity:1;transform:translateY(0);}}

#chat-container{position:relative;flex:1;display:flex;justify-content:center;align-items:center;opacity:0;animation:fadeInChat 1.5s forwards;}
@keyframes fadeInChat{0%{opacity:0;transform:scale(0.95);}100%{opacity:1;transform:scale(1);}}

#chat-container iframe{width:90%;height:90%;border:none;border-radius:var(--radius);box-shadow:0 0 40px var(--accent);transition:0.3s;}
#chat-container iframe:hover{transform:scale(1.01);}

.chat-bg{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;
background:radial-gradient(circle at 30% 30%,rgba(0,255,224,0.1),transparent 70%),radial-gradient(circle at 70% 70%,rgba(0,255,224,0.15),transparent 60%);
overflow:hidden;}
.chat-bg::before,.chat-bg::after{
  content:'';
  position:absolute;width:200%;height:200%;top:-50%;left:-50%;
  background:radial-gradient(circle, rgba(0,255,224,0.2) 0%, transparent 70%);
  animation:rotateBG 20s linear infinite;
}
.chat-bg::after{animation-duration:35s;opacity:0.4;}
@keyframes rotateBG{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

#profileMenu{display:none;position:absolute;top:80px;right:24px;background:var(--bg);border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,255,224,0.2);overflow:hidden;min-width:160px;z-index:2;}
#profileMenu button{width:100%;border:none;padding:10px;background:none;cursor:pointer;text-align:left;color:#fff;}
#profileMenu button:hover{background:var(--accent-dark);}

#userProfile{width:40px;height:40px;border-radius:50%;cursor:pointer;z-index:2;transition:0.3s;}
#userProfile:hover{transform:scale(1.1);}

#premiumBtn{position:absolute;top:16px;right:80px;padding:12px 24px;border:none;border-radius:var(--radius);cursor:pointer;background:var(--accent);color:#0f0f1a;font-weight:700;z-index:2;transition:0.3s;}
#premiumBtn:hover{background:var(--accent-dark);transform:scale(1.05);}
</style>
</head>
<body>
<header>
  <h1>ðŸ’¡ BulbAI Chat</h1>
  <img id="userProfile" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Profile">
</header>

<div id="chat-container">
  <div class="chat-bg"></div>
  <iframe src="https://www.chatbase.co/chatbot-iframe/W5ZOQa_6wOPIOFFfMXkIY"></iframe>
  <button id="premiumBtn">Premium Feature</button>
  <div id="profileMenu">
    <button id="toggleTheme">Toggle Dark/Light</button>
    <button id="clearChats">Clear Chats</button>
    <button id="signOutBtn">Sign Out</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

const firebaseConfig = {
 apiKey: "AIzaSyCGFij1pFUVNFP63QHxEq619c9jPnskzxY",
 authDomain: "bulbai-21f09.firebaseapp.com",
 projectId: "bulbai-21f09",
 storageBucket: "bulbai-21f09.firebasestorage.app",
 messagingSenderId: "366775652166",
 appId: "1:366775652166:web:22db16f4f87f9a60625f47",
 measurementId: "G-G09FQQ53XP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const userProfile = document.getElementById('userProfile');
const profileMenu = document.getElementById('profileMenu');
const toggleTheme = document.getElementById('toggleTheme');
const clearChats = document.getElementById('clearChats');
const signOutBtn = document.getElementById('signOutBtn');
const premiumBtn = document.getElementById('premiumBtn');

userProfile.onclick = () => profileMenu.style.display = profileMenu.style.display==='block'?'none':'block';
window.onclick = e=>{
  if(!userProfile.contains(e.target) && !profileMenu.contains(e.target)){
    profileMenu.style.display='none';
  }
}
toggleTheme.onclick = ()=>document.body.classList.toggle('dark-mode');
clearChats.onclick = ()=>alert("Chats cleared!"); 
signOutBtn.onclick = async ()=>{await signOut(auth); window.location.href='index.html';};
premiumBtn.onclick = ()=>{alert("Premium Feature coming soon!");};
</script>
</body>
</html>
