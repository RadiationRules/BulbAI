<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #1e1e2f;
    --chat-bg: #2a2a3f;
    --text-color: #f5f5f5;
    --accent-color: #ffcc00;
    --input-bg: #1e1e2f;
    --input-text: #ffffff;
  }

  [data-theme="light"] {
    --bg-color: #f5f5f5;
    --chat-bg: #ffffff;
    --text-color: #1e1e2f;
    --accent-color: #ff9900;
    --input-bg: #e0e0e0;
    --input-text: #1e1e2f;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    height: 60px;
    background: var(--chat-bg);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    font-weight: 700;
    font-size: 1.2rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  header button {
    background: var(--accent-color);
    border: none;
    color: var(--text-color);
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: 500;
  }

  #chat-container {
    flex: 1;
    background: var(--chat-bg);
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 15px;
    word-wrap: break-word;
    line-height: 1.4;
  }

  .user {
    background: var(--accent-color);
    color: var(--text-color);
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .ai {
    background: #3a3a5a;
    color: #f0f0f0;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  #input-bar {
    display: flex;
    padding: 10px 20px;
    background: var(--chat-bg);
    gap: 10px;
  }

  #input-bar input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    background: var(--input-bg);
    color: var(--input-text);
    font-size: 1rem;
    outline: none;
  }

  #input-bar button {
    background: var(--accent-color);
    border: none;
    color: var(--text-color);
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 500;
  }

  /* Scrollbar styling */
  #chat-container::-webkit-scrollbar {
    width: 8px;
  }
  #chat-container::-webkit-scrollbar-thumb {
    background: var(--accent-color);
    border-radius: 4px;
  }
</style>
</head>
<body data-theme="dark">
<header>
  BulbAI
  <button id="theme-toggle">Light Mode</button>
</header>

<div id="chat-container"></div>

<div id="input-bar">
  <input type="text" id="user-input" placeholder="Type a message...">
  <button id="send-btn">Send</button>
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const inputField = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const themeToggle = document.getElementById('theme-toggle');
  let theme = 'dark';

  // Toggle dark/light theme
  themeToggle.addEventListener('click', () => {
    if (theme === 'dark') {
      document.body.setAttribute('data-theme', 'light');
      theme = 'light';
      themeToggle.textContent = 'Dark Mode';
    } else {
      document.body.setAttribute('data-theme', 'dark');
      theme = 'dark';
      themeToggle.textContent = 'Light Mode';
    }
  });

  // Add message
  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Send message
  async function sendMessage() {
    const text = inputField.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    inputField.value = '';
    
    // Integrate Chatbase widget
    if (window.chatbase) {
      window.chatbase('send', { message: text });
    }
    
    // Mock AI response (replace with real Chatbase AI response if needed)
    setTimeout(() => addMessage("Thinking...", 'ai'), 200);
    setTimeout(() => addMessage("BulbAI response to: " + text, 'ai'), 1000);
  }

  sendBtn.addEventListener('click', sendMessage);
  inputField.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

  // Initialize Chatbase widget
  (function(){
    if(!window.chatbase||window.chatbase("getState")!=="initialized"){
      window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};
      window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}});
    }
    const onLoad=function(){
      const script=document.createElement("script");
      script.src="https://www.chatbase.co/embed.min.js";
      script.id="BulbAI_Chatbase";
      script.domain="www.chatbase.co";
      document.body.appendChild(script);
    };
    if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}
  })();
</script>
</body>
</html>
