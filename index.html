<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<style>
:root{
  --bg:#fff8e6;--panel:#fff2c9;--accent:#f7c948;
  --text:#1f1f1f;--muted:#6b6b6b;
}
[data-theme="dark"]{
  --bg:#0f0d08;--panel:#171412;--accent:#e6bd00;
  --text:#efeae0;--muted:#bfb6a1;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif;}
body{background:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh;}
.hidden{display:none;}
#loginScreen,#chatScreen{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;}
#loginScreen input{padding:10px;margin:6px;width:250px;border-radius:6px;border:1px solid #ccc;}
#loginScreen button{padding:10px 14px;margin:6px;border-radius:6px;background:var(--accent);border:none;cursor:pointer;font-weight:600;}
#chatScreen{width:100%;height:100%;display:flex;flex-direction:column;}
.topbar{padding:12px;background:var(--panel);display:flex;justify-content:space-between;align-items:center;}
.topbar .title{font-weight:700;font-size:18px;}
#themeToggle{padding:6px 10px;border-radius:6px;border:none;background:var(--accent);cursor:pointer;font-weight:600;}
#messages{flex:1;padding:16px;overflow-y:auto;display:flex;flex-direction:column;gap:10px;}
.msg{max-width:70%;padding:10px 14px;border-radius:14px;opacity:0;transform:translateY(20px);animation:fadeIn 0.3s forwards;}
.msg.user{align-self:flex-end;background:linear-gradient(90deg,#ffe37f,#fff6c6);}
.msg.bot{align-self:flex-start;background:linear-gradient(90deg,#fff7e0,#fff);}
@keyframes fadeIn{to{opacity:1;transform:translateY(0);}}
.typing{align-self:flex-start;font-style:italic;color:var(--muted);}
.composer{display:flex;padding:12px;background:var(--panel);gap:8px;}
.composer textarea{flex:1;border-radius:8px;padding:10px;border:1px solid #ccc;resize:none;}
.composer button{padding:10px 14px;border-radius:8px;border:none;background:var(--accent);cursor:pointer;font-weight:600;}
</style>
</head>
<body data-theme="light">

<!-- Login Screen -->
<div id="loginScreen">
  <h2>Welcome to BulbAI</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
</div>

<!-- Chat Screen -->
<div id="chatScreen" class="hidden">
  <div class="topbar">
    <div class="title">ðŸ’¡ BulbAI</div>
    <div>
      <button id="themeToggle">ðŸŒ™</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
  <div id="messages"></div>
  <div class="composer">
    <textarea id="inputMsg" placeholder="Type a message..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCGFij1pFUVNFP63QHxEq619c9jPnskzxY",
  authDomain: "bulbai-21f09.firebaseapp.com",
  projectId: "bulbai-21f09",
  storageBucket: "bulbai-21f09.firebasestorage.app",
  messagingSenderId: "366775652166",
  appId: "1:366775652166:web:9f0633faccbfd7db625f47",
  measurementId: "G-S7LRRREXNQ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginScreen = document.getElementById('loginScreen');
const chatScreen = document.getElementById('chatScreen');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');
const logoutBtn = document.getElementById('logoutBtn');
const themeToggle = document.getElementById('themeToggle');

loginBtn.onclick = () => {
  signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
    .catch(err => alert(err.message));
};

signupBtn.onclick = () => {
  createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
    .catch(err => alert(err.message));
};

logoutBtn.onclick = () => {
  signOut(auth);
};

onAuthStateChanged(auth, user => {
  if(user){
    loginScreen.classList.add('hidden');
    chatScreen.classList.remove('hidden');
  } else {
    loginScreen.classList.remove('hidden');
    chatScreen.classList.add('hidden');
  }
});

// Theme toggle
themeToggle.onclick = () => {
  if(document.body.getAttribute('data-theme')==='light'){
    document.body.setAttribute('data-theme','dark');
    themeToggle.textContent='â˜€ï¸';
  } else {
    document.body.setAttribute('data-theme','light');
    themeToggle.textContent='ðŸŒ™';
  }
};

// Chat functionality (placeholder AI)
const messagesDiv = document.getElementById('messages');
const inputMsg = document.getElementById('inputMsg');
const sendBtn = document.getElementById('sendBtn');

function addMessage(content, type='bot'){
  const msg = document.createElement('div');
  msg.classList.add('msg', type);
  msg.textContent = content;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function showTyping(){
  const typing = document.createElement('div');
  typing.className='typing';
  typing.textContent='ðŸ’¡ BulbAI is thinking...';
  messagesDiv.appendChild(typing);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  return typing;
}

sendBtn.onclick = () => {
  const text = inputMsg.value.trim();
  if(!text) return;
  addMessage(text,'user');
  inputMsg.value='';
  const typingIndicator = showTyping();
  setTimeout(() => {
    messagesDiv.removeChild(typingIndicator);
    addMessage('ðŸ’¡ BulbAI reply here (AI not set up yet)');
  }, 1000 + Math.random()*1000);
};
</script>

</body>
</html>
