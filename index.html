<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<meta name="google-site-verification" content="89T27xrgDiNqC6Y5qkq2iwNjI6q4r4NjREIv2DMMjZs" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0a0a0a;
  --panel:#111;
  --accent:#0ff;
  --accent-dark:#0cc;
  --text:#fff;
  --muted:#aaa;
  --radius:12px;
  --shadow:rgba(0,255,255,0.2);
}
*{box-sizing:border-box;margin:0;padding:0;}
body,html{height:100%;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
a{text-decoration:none;color:var(--accent);}
a:hover{text-decoration:underline;}

/* LANDING PAGE */
#landingPage{
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 height:100vh;
 text-align:center;
 padding:0 1rem;
 background:linear-gradient(135deg,#0ff,#00f);
 color:#fff;
}
#landingPage h1{
 font-size:3rem;
 text-shadow:0 0 10px #0ff,0 0 20px #0ff;
}
#landingPage p{
 margin:1rem 0 2rem;
 font-size:1.2rem;
 color:#ddd;
}
.landing-btn{
 padding:1rem 2rem;
 margin:0.5rem;
 border:none;
 border-radius:var(--radius);
 cursor:pointer;
 font-weight:700;
 font-size:1rem;
 background:linear-gradient(90deg,#0ff,#0cc);
 color:#000;
 text-shadow:0 0 5px #000;
 transition:0.3s;
}
.landing-btn:hover{
 transform:scale(1.05);
 box-shadow:0 0 15px #0ff;
}

/* LOGIN SCREEN */
#loginScreen{display:none;justify-content:center;align-items:center;height:100vh;width:100%;position:relative;overflow:hidden;}
#bgVideo{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;filter:blur(6px) brightness(0.5);}
.login-container{background:rgba(0,0,0,0.85);padding:2rem;border-radius:var(--radius);box-shadow:0 0 20px var(--shadow);width:100%;max-width:400px;display:flex;flex-direction:column;gap:1rem;text-align:center;}
.login-container h1{font-size:2rem;color:var(--text);}
.login-container p{color:var(--muted);font-size:0.9rem;}
.input-group{display:flex;flex-direction:column;gap:0.5rem;}
.input-group input{padding:0.75rem;border-radius:var(--radius);border:1px solid rgba(255,255,255,0.1);background:#222;color:#fff;}
.button{padding:0.75rem;border-radius:var(--radius);border:none;background:var(--accent);color:#000;font-weight:700;cursor:pointer;display:flex;justify-content:center;align-items:center;gap:0.5rem;transition:0.3s;}
.button:hover{transform:scale(1.03);}
.google-btn{background:#000;border:1px solid #0ff;color:#0ff;display:flex;align-items:center;justify-content:center;gap:0.5rem;}
.google-btn img{height:20px;width:20px;}
.divider{position:relative;color:var(--muted);margin:0.5rem 0;}
.divider::before,.divider::after{content:"";position:absolute;top:50%;width:40%;height:1px;background:var(--shadow);}
.divider::before{left:0;}
.divider::after{right:0;}
.tryBtn{background:none;border:none;color:var(--accent);font-weight:700;text-decoration:underline;cursor:pointer;}

/* MAIN APP */
#mainApp{display:none;height:100vh;width:100%;overflow:hidden;display:flex;}
.sidebar{background:#111;width:280px;display:flex;flex-direction:column;gap:12px;padding:16px;overflow-y:auto;}
.sidebar button{width:100%;padding:10px;border-radius:var(--radius);border:none;background:linear-gradient(90deg,#0ff,#0cc);color:#000;font-weight:700;cursor:pointer;}
.sidebar button:hover{box-shadow:0 0 10px #0ff;}
.conv-item{padding:10px;border-radius:var(--radius);background:#111;color:#0ff;cursor:pointer;}
.conv-item:hover{background:#0cc;}
.main{flex:1;display:flex;flex-direction:column;}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:0 16px;height:60px;background:#111;border-bottom:1px solid #0ff;}
.topbar h2{margin:0;font-size:1.2rem;color:#0ff;}
.chat-window{flex:1;overflow:hidden;}
.composer{display:none;} /* not needed with iframe */

/* PROFILE DROPDOWN */
#userProfile{width:40px;height:40px;border-radius:50%;cursor:pointer;}
#profileMenu{display:none;position:absolute;top:60px;right:16px;background:#111;border-radius:var(--radius);box-shadow:0 0 20px #0ff;overflow:hidden;min-width:160px;z-index:1000;}
#profileMenu button{width:100%;border:none;padding:10px;background:none;cursor:pointer;text-align:left;color:#0ff;font-weight:700;}
#profileMenu button:hover{background:#0cc;color:#000;}

/* DARK MODE */
body.dark-mode{--bg:#000;--panel:#111;--text:#0ff;--accent:#0ff;}
</style>
</head>
<body>

<!-- LANDING PAGE -->
<div id="landingPage">
  <h1>ðŸ’¡ BulbAI</h1>
  <p>Smart AI for Building, Coding & Brainstorming</p>
  <button class="landing-btn" id="tryLandingBtn">Try it Out</button>
  <button class="landing-btn" id="signUpLandingBtn">Sign Up</button>
  <button class="landing-btn" id="premiumBtn">Premium</button>
</div>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
 <div class="login-container">
   <h1>ðŸ’¡ BulbAI</h1>
   <p>Sign in to continue</p>
   <button id="googleSignInBtn" class="button google-btn">
     <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"> Sign in with Google
   </button>
   <div class="divider">OR</div>
   <div class="input-group">
     <input type="email" id="emailInput" placeholder="Email">
     <input type="password" id="passwordInput" placeholder="Password">
   </div>
   <button id="emailSignInBtn" class="button">Sign In</button>
   <button id="emailSignUpBtn" class="button">Sign Up</button>
   <button id="tryBtn" class="tryBtn">Try it out</button>
 </div>
</div>

<!-- MAIN APP -->
<div id="mainApp">
  <div class="sidebar">
    <button id="newChatBtn">+ New Chat</button>
    <div id="conversationsList"></div>
  </div>

  <div class="main">
    <div class="topbar">
      <h2>BulbAI Chat</h2>
      <img id="userProfile" src="" alt="Profile">
    </div>
    <div id="messages" class="chat-window">
      <iframe
        id="chatIframe"
        src="https://www.chatbase.co/chatbot-iframe/W5ZOQa_6wOPIOFFfMXkIY"
        width="100%"
        style="height:100%;min-height:600px;border:none;"
      ></iframe>
    </div>
  </div>
</div>

<div id="profileMenu">
 <button id="profileToggleTheme">Toggle Dark/Light</button>
 <button id="profileClearChats">Clear Conversations</button>
 <button id="signOutBtn">Sign Out</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
 apiKey: "AIzaSyCGFij1pFUVNFP63QHxEq619c9jPnskzxY",
 authDomain: "bulbai-21f09.firebaseapp.com",
 projectId: "bulbai-21f09",
 storageBucket: "bulbai-21f09.firebasestorage.app",
 messagingSenderId: "366775652166",
 appId: "1:366775652166:web:22db16f4f87f9a60625f47",
 measurementId: "G-G09FQQ53XP"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const landingPage = document.getElementById('landingPage');
const tryLandingBtn = document.getElementById('tryLandingBtn');
const signUpLandingBtn = document.getElementById('signUpLandingBtn');
const premiumBtn = document.getElementById('premiumBtn');
const loginScreen = document.getElementById('loginScreen');
const mainApp = document.getElementById('mainApp');
const googleSignInBtn = document.getElementById('googleSignInBtn');
const tryBtn = document.getElementById('tryBtn');
const userProfile = document.getElementById('userProfile');
const profileMenu = document.getElementById('profileMenu');
const profileToggleTheme = document.getElementById('profileToggleTheme');
const profileClearChats = document.getElementById('profileClearChats');
const signOutBtn = document.getElementById('signOutBtn');
const conversationsList = document.getElementById('conversationsList');
const newChatBtn = document.getElementById('newChatBtn');

let chatCount = 0;

// Landing buttons
tryLandingBtn.onclick = ()=>{landingPage.style.display='none';loginScreen.style.display='flex';}
signUpLandingBtn.onclick = ()=>{landingPage.style.display='none';loginScreen.style.display='flex';}
premiumBtn.onclick = ()=>{alert("Premium feature coming soon!");}

// Google Login
auth.onAuthStateChanged(user=>{
  if(user){
    loginScreen.style.display='none';
    landingPage.style.display='none';
    mainApp.style.display='flex';
    userProfile.src = user.photoURL || 'https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg';
  }
});
googleSignInBtn.onclick = async ()=>{
  const provider = new GoogleAuthProvider();
  try{
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    loginScreen.style.display='none';
    landingPage.style.display='none';
    mainApp.style.display='flex';
    userProfile.src = user.photoURL || 'https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg';
  }catch(e){alert(e.message);}
}

// Try button
tryBtn.onclick = ()=>{loginScreen.style.display='none';mainApp.style.display='flex';}

// Profile menu
userProfile.onclick = ()=> profileMenu.style.display = profileMenu.style.display==='block'?'none':'block';
window.onclick = e=>{
  if(!userProfile.contains(e.target) && !profileMenu.contains(e.target)){
    profileMenu.style.display='none';
  }
}
profileToggleTheme.onclick = ()=>document.body.classList.toggle('dark-mode');
profileClearChats.onclick = ()=>{conversationsList.innerHTML='';};
signOutBtn.onclick = async ()=>{await signOut(auth);location.reload();}

// New Chat logic
newChatBtn.onclick = ()=>{
  chatCount++;
  const conv = document.createElement('div');
  conv.className='conv-item';
  conv.textContent=`Chat ${chatCount}`;
  conv.onclick = ()=>{document.getElementById('chatIframe').src='https://www.chatbase.co/chatbot-iframe/W5ZOQa_6wOPIOFFfMXkIY';};
  conversationsList.appendChild(conv);
};
</script>
</body>
</html>
