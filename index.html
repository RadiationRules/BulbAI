<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #ffffff;
  --panel: #fff;
  --accent: #f7c948;
  --accent-dark: #e6bd00;
  --text: #1f1f1f;
  --muted: #6b6b6b;
  --shadow: rgba(0,0,0,0.1);
  --radius: 12px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body, html{height:100%;font-family:'Inter',sans-serif;background:var(--bg);}
a{text-decoration:none;color:var(--accent);}
a:hover{text-decoration:underline;}
button{cursor:pointer;}

/* LOGIN SCREEN */
#loginScreen{position:relative;display:flex;justify-content:center;align-items:center;height:100%;width:100%;overflow:hidden;}
#loginScreen video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:blur(4px) brightness(0.4);}
.login-container{position:relative;background:var(--panel);padding:2rem;border-radius:var(--radius);box-shadow:0 8px 24px var(--shadow);width:100%;max-width:400px;display:flex;flex-direction:column;gap:1.5rem;z-index:2;}
.login-container h1{text-align:center;font-size:2rem;color:var(--text);}
.login-container p{text-align:center;color:var(--muted);font-size:0.9rem;}
.input-group{display:flex;flex-direction:column;gap:0.5rem;}
.input-group input{padding:0.75rem;border-radius:var(--radius);border:1px solid rgba(0,0,0,0.1);font-size:1rem;}
.button{padding:0.75rem;border-radius:var(--radius);border:none;background:var(--accent);color:#2b2b2b;font-weight:700;display:flex;align-items:center;justify-content:center;gap:0.5rem;transition:0.3s;}
.button:hover{transform:scale(1.03);}
.google-btn{background:#fff;border:1px solid #ddd;color:#000;gap:6px;}
.google-btn img{height:20px;width:20px;}
.divider{text-align:center;color:var(--muted);margin:0.5rem 0;position:relative;}
.divider::before,.divider::after{content:"";position:absolute;top:50%;width:40%;height:1px;background:var(--shadow);}
.divider::before{left:0;} .divider::after{right:0;}
.try-btn{text-align:center;font-weight:700;text-decoration:underline;cursor:pointer;color:var(--accent);}

/* CHAT APP */
#mainApp{display:none;height:100vh;width:100%;flex-direction:column;}
.app{display:grid;grid-template-columns:320px 1fr;gap:16px;height:100%;}
.sidebar{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);display:flex;flex-direction:column;}
.brand{display:flex;align-items:center;gap:12px;margin-bottom:16px;}
.logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,#f7c948,#ffd86b);display:flex;align-items:center;justify-content:center;font-weight:800;color:#2b2b2b;font-size:18px;}
#newChatBtn{margin-bottom:16px;}
#conversationsList{flex:1;overflow:auto;display:flex;flex-direction:column;gap:8px;}
.sidebar-footer{margin-top:16px;display:flex;gap:8px;justify-content:space-between;}
.main{display:flex;flex-direction:column;gap:12px;}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:12px;background:#fff;box-shadow:0 6px 18px rgba(0,0,0,0.08);}
.chat-window{flex:1;background:#fef8e6;border-radius:12px;padding:16px;display:flex;flex-direction:column;gap:12px;overflow:auto;box-shadow:0 6px 18px rgba(0,0,0,0.08);scroll-behavior:smooth;}
.composer{display:flex;gap:8px;align-items:center;padding:12px;border-radius:12px;background:#fff;}
.composer input{flex:1;padding:12px;border-radius:12px;border:1px solid rgba(0,0,0,0.1);}
.msg.user{background:linear-gradient(90deg,#ffe37f,#fff6c6);}
.msg.bot{background:linear-gradient(90deg,#fff7e0,#fff);}
.msg{padding:10px 14px;border-radius:14px;box-shadow:0 6px 14px rgba(0,0,0,0.03);max-width:72%;align-self:flex-start;transform:scale(0.95);opacity:0;animation:popIn 0.25s forwards;}
.msg.user{align-self:flex-end;}
@keyframes popIn{to{transform:scale(1);opacity:1;}}

/* SETTINGS MODAL */
.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:none;align-items:center;justify-content:center;z-index:50;}
.modal{background:#fff;padding:18px;border-radius:12px;min-width:320px;max-width:90%;box-shadow:0 8px 30px rgba(0,0,0,0.25);display:flex;flex-direction:column;gap:12px;}
.modal h3{margin:0 0 8px 0;}
.modal .row{display:flex;gap:8px;align-items:center;margin-top:8px;}
.small{font-size:13px;color:#6b6b6b;}
.flex{display:flex;align-items:center;gap:8px;}
.hidden{display:none;}
.typing{display:flex;gap:6px;align-items:center;background:rgba(0,0,0,0.05);padding:8px 12px;border-radius:12px;width:max-content;animation:pulse 1s infinite;margin:6px 0;}
.typing span{width:6px;height:6px;background:#f7c948;border-radius:50%;display:inline-block;animation:bounce 1s infinite;}
.typing span:nth-child(2){animation-delay:0.2s;}
.typing span:nth-child(3){animation-delay:0.4s;}
@keyframes bounce{0%,80%,100%{transform:scale(0);}40%{transform:scale(1);}}
@keyframes pulse{0%,100%{opacity:0.8;}50%{opacity:1;}}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <video autoplay muted loop>
    <source src="https://cdn.jsdelivr.net/gh/adiwajshing/BulbAI@main/terminal-bg.mp4" type="video/mp4">
  </video>
  <div class="login-container">
    <h1>üí° BulbAI</h1>
    <p>Sign in to continue</p>
    <button id="googleSignInBtn" class="button google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"> Sign in with Google
    </button>
    <div class="divider">OR</div>
    <div class="input-group">
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
    </div>
    <button id="emailSignInBtn" class="button">Sign In</button>
    <button id="emailSignUpBtn" class="button">Sign Up</button>
    <div class="try-btn" id="tryBtn">Try It Out</div>
  </div>
</div>

<!-- MAIN APP -->
<div id="mainApp">
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">üí°</div>
        <div>
          <h2 style="font-size:16px;margin:0;">BulbAI</h2>
          <div style="font-size:12px;color:#6b6b6b;">Your yellow assistant</div>
        </div>
      </div>
      <button id="newChatBtn" class="button">+ New Chat</button>
      <div id="conversationsList"></div>
      <div class="sidebar-footer">
        <button id="settingsBtn" class="button google-btn">‚öôÔ∏è Settings</button>
      </div>
    </aside>
    <main class="main">
      <div class="topbar">
        <div class="left">
          <div class="title" id="convTitle">New Chat</div>
          <div class="tiny muted" id="convSubtitle" style="font-size:12px;color:#6b6b6b;">No messages yet</div>
        </div>
      </div>
      <div id="chatWindow" class="chat-window">
        <div class="messages" id="messages"></div>
      </div>
      <div class="composer">
        <input id="prompt" placeholder="Type a message...">
        <button id="sendBtn" class="button">Send</button>
      </div>
    </main>
  </div>
</div>

<!-- SETTINGS MODAL -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <h3>Settings</h3>
    <div class="row"><label class="small">Theme</label><button id="toggleThemeBtn" class="button google-btn">Toggle Dark/Light</button></div>
    <div class="row"><button id="renameChatBtn" class="button google-btn">Rename Current Chat</button></div>
    <div class="row"><button id="deleteChatBtn" class="button google-btn">Delete Current Chat</button></div>
    <div class="row"><button id="clearChatsBtn" class="button google-btn">Clear All Conversations</button></div>
    <div class="row"><button id="closeModalBtn" class="button google-btn">Close</button></div>
  </div>
</div>

<script type="module">
// ======================
// FIREBASE SETUP
// ======================
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCGFij1pFUVNFP63QHxEq619c9jPnskzxY",
  authDomain: "bulbai-21f09.firebaseapp.com",
  projectId: "bulbai-21f09",
  storageBucket: "bulbai-21f09.appspot.com",
  messagingSenderId: "366775652166",
  appId: "1:366775652166:web:22db16f4f87f9a60625f47",
  measurementId: "G-G09FQQ53XP"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Elements
const loginScreen = document.getElementById('loginScreen');
const mainApp = document.getElementById('mainApp');
const googleBtn = document.getElementById('googleSignInBtn');
const emailSignInBtn = document.getElementById('emailSignInBtn');
const emailSignUpBtn = document.getElementById('emailSignUpBtn');
const emailInput = document.getElementById('emailInput');
const passwordInput = document.getElementById('passwordInput');
const tryBtn = document.getElementById('tryBtn');

// ======================
// LOGIN LOGIC
// ======================
function showMain(){loginScreen.style.display='none';mainApp.style.display='flex';}

// Google Sign-in
googleBtn.onclick = ()=>{
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider).then(res=>showMain()).catch(err=>alert(err.message));
};
// Email Sign-in
emailSignInBtn.onclick = ()=>{
  signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value).then(res=>showMain()).catch(err=>alert(err.message));
};
// Email Sign-up
emailSignUpBtn.onclick = ()=>{
  createUserWithEmailAndPassword(auth,emailInput.value,passwordInput.value).then(res=>showMain()).catch(err=>alert(err.message));
};
// Try it out (no login)
tryBtn.onclick = ()=>{showMain();};

// ======================
// SETTINGS MODAL
// ======================
const modalBackdrop = document.getElementById('modalBackdrop');
const settingsBtn = document.getElementById('settingsBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
settingsBtn.onclick=()=>{modalBackdrop.style.display='flex';};
closeModalBtn.onclick=()=>{modalBackdrop.style.display='none';};

// Dark/Light toggle
const toggleThemeBtn = document.getElementById('toggleThemeBtn');
toggleThemeBtn.onclick=()=>{
  if(document.documentElement.style.getPropertyValue('--bg')=='#1f1f1f'){
    document.documentElement.style.setProperty('--bg','#ffffff');
    document.documentElement.style.setProperty('--panel','#fff');
    document.documentElement.style.setProperty('--text','#1f1f1f');
  }else{
    document.documentElement.style.setProperty('--bg','#1f1f1f');
    document.documentElement.style.setProperty('--panel','#2b2b2b');
    document.documentElement.style.setProperty('--text','#fff');
  }
};
</script>
</body>
</html>
