<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BulbAI - Your Smart Idea Assistant</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <style>
    :root {
      --bg-light: #fffef9;
      --bg-dark: #0e0e0e;
      --primary: #f7c948;
      --text-light: #1c1c1c;
      --text-dark: #f1f1f1;
      --shadow: rgba(0,0,0,0.15);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      text-align: center;
      padding: 20px;
      animation: fadeInDown 0.8s ease;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
    }

    header p {
      margin: 6px 0 0;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .avatar {
      width: 80px;
      height: 80px;
      margin: 20px auto;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 6px 20px var(--shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    df-messenger {
      --df-messenger-bot-message: #fdf6d6;
      --df-messenger-user-message: #f7c948;
      --df-messenger-font-color: #000;
      --df-messenger-chat-background-color: #fffef9;
      --df-messenger-send-icon: var(--primary);
      width: 100%;
      height: 80vh;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 8px 25px var(--shadow);
      overflow: hidden;
      animation: fadeInUp 0.8s ease;
    }

    footer {
      padding: 12px;
      font-size: 0.8rem;
      opacity: 0.6;
      text-align: center;
    }

    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      box-shadow: 0 6px 12px var(--shadow);
      font-size: 20px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button id="themeToggle">ðŸ’¡</button>
  <header>
    <div class="avatar">ðŸ’¡</div>
    <h1>BulbAI</h1>
    <p>Your bright idea assistant, powered by AI.</p>
  </header>

  <main>
    <!-- Replace agent-id with your own Dialogflow agent ID -->
    <df-messenger
      chat-title="BulbAI"
      agent-id="c3f3c818-72e2-4b69-bc4d-78c3f910fc11"
      language-code="en">
    </df-messenger>
  </main>

  <footer>
    Â© 2025 BulbAI â€“ Powered by Dialogflow
  </footer>

  <script>
    // Toggle dark mode
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
