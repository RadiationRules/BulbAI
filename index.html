<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0d0d0d;
  --panel:#151515;
  --text:#fff;
  --muted:#aaa;
  --radius:16px;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);overflow:hidden;}

/* Background grid */
body::before {
  content:"";
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background-image:
    linear-gradient(90deg, rgba(255,0,255,0.15) 1px, transparent 1px),
    linear-gradient(rgba(0,255,255,0.15) 1px, transparent 1px);
  background-size:40px 40px;
  animation:scrollGrid 15s linear infinite;
  z-index:-1;
}
@keyframes scrollGrid {
  from {background-position:0 0;}
  to {background-position:40px 40px;}
}

/* Gradient animation */
@keyframes gradientShift {
  0% {border-color:#ff00ff;}
  33% {border-color:#00ffff;}
  66% {border-color:#a020f0;}
  100% {border-color:#ff00ff;}
}
@keyframes glow {
  0% {text-shadow:0 0 10px #ff00ff;}
  50% {text-shadow:0 0 25px #00ffff;}
  100% {text-shadow:0 0 15px #a020f0;}
}

/* LANDING PAGE */
#landing{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  padding:1rem;
}
#landing h1{
  font-size:3.2rem;
  margin-bottom:0.7rem;
  animation:glow 3s infinite alternate;
}
#landing p{
  font-size:1.2rem;
  margin-bottom:3rem;
  color:var(--muted);
}

/* Buttons */
.button{
  background:none;
  color:#fff;
  padding:0.9rem 1.8rem;
  border-radius:var(--radius);
  border:3px solid #ff00ff;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
  margin:0.5rem;
  animation:gradientShift 6s linear infinite;
}
.button:hover{
  background:rgba(255,255,255,0.08);
  transform:scale(1.05);
  transition:0.3s;
}
#bigCTA{
  font-size:1.4rem;
  padding:1.2rem 2.5rem;
  margin-top:1rem;
}

/* Top right buttons */
#topButtons{
  position:absolute;
  top:20px;
  right:20px;
  display:flex;
  gap:0.8rem;
}

/* Features */
.features{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:1rem;
  max-width:1000px;
}
.feature{
  background:var(--panel);
  padding:1.4rem;
  border-radius:var(--radius);
  width:260px;
  border:3px solid #ff00ff;
  animation:gradientShift 6s linear infinite;
}
.feature h3{margin-bottom:0.4rem;font-size:1.2rem;}
.feature p{font-size:0.9rem;color:var(--muted);}

/* APP PAGE */
#app{display:none;flex-direction:column;height:100vh;}
#topbar{
  height:60px;
  background:var(--panel);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 16px;
  border-bottom:3px solid #ff00ff;
  animation:gradientShift 6s linear infinite;
}
#topbar h2{font-size:1.2rem;}
#userProfile{
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid #ff00ff;
  cursor:pointer;
  animation:gradientShift 6s linear infinite;
}
#iframeContainer{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
}
iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:var(--radius);
}

/* SIGNUP PAGE */
#signupPage{
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}
#signupPage h2{margin-bottom:1rem;}
.inputBox{
  background:#111;
  border:2px solid #ff00ff;
  padding:0.8rem;
  border-radius:var(--radius);
  width:250px;
  margin:0.4rem 0;
  color:#fff;
}
</style>
</head>
<body>

<!-- LANDING PAGE -->
<div id="landing">
  <div id="topButtons">
    <button class="button" id="loginBtn">Log In</button>
    <button class="button" id="signUpBtn">Sign Up</button>
  </div>
  <h1>BulbAI</h1>
  <p>Your futuristic AI companion â€” fast, simple, powerful.</p>
  <button class="button" id="bigCTA">Get Started</button>
  <div class="features">
    <div class="feature"><h3>âš¡ Ideas</h3><p>Brainstorm instantly.</p></div>
    <div class="feature"><h3>ðŸ’» Code</h3><p>Write & debug faster.</p></div>
    <div class="feature"><h3>ðŸš€ Build</h3><p>Turn concepts into reality.</p></div>
  </div>
</div>

<!-- SIGNUP PAGE -->
<div id="signupPage">
  <h2>Create Your Account</h2>
  <input class="inputBox" type="text" placeholder="Email">
  <input class="inputBox" type="password" placeholder="Password">
  <button class="button">Sign Up</button>
  <p style="margin-top:1rem;color:var(--muted)">Already have an account? <a href="#" id="gotoLogin">Log In</a></p>
</div>

<!-- APP PAGE -->
<div id="app">
  <div id="topbar">
    <h2>BulbAI Chat</h2>
    <img id="userProfile" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
  </div>
  <div id="iframeContainer">
    <iframe src="https://www.chatbase.co/chatbot-iframe/W5ZOQa_6wOPIOFFfMXkIY"></iframe>
  </div>
</div>

<script>
// Elements
const landing=document.getElementById("landing");
const app=document.getElementById("app");
const signupPage=document.getElementById("signupPage");
const bigCTA=document.getElementById("bigCTA");
const signUpBtn=document.getElementById("signUpBtn");
const loginBtn=document.getElementById("loginBtn");
const gotoLogin=document.getElementById("gotoLogin");

// Show signup when Get Started clicked
bigCTA.onclick=()=>{
  landing.style.display="none";
  signupPage.style.display="flex";
};

// Top right sign up
signUpBtn.onclick=()=>{
  landing.style.display="none";
  signupPage.style.display="flex";
};

// (placeholder) login just opens app
loginBtn.onclick=()=>{
  landing.style.display="none";
  app.style.display="flex";
};

// Switch from signup to login (demo -> app)
gotoLogin.onclick=(e)=>{
  e.preventDefault();
  signupPage.style.display="none";
  app.style.display="flex";
};
</script>
</body>
</html>
