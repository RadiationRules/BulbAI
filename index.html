<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #f8f9fa;
  --panel: #ffffff;
  --accent: #f7c948;
  --accent-dark: #e6bd00;
  --text: #1f1f1f;
  --muted: #6b6b6b;
  --shadow: rgba(0,0,0,0.1);
  --radius: 12px;
  --user-msg-bg: linear-gradient(90deg,#ffe37f,#fff6c6);
  --bot-msg-bg: linear-gradient(90deg,#fff7e0,#fff);
}

*{box-sizing:border-box;margin:0;padding:0;}
body, html{height:100%;font-family:'Inter',sans-serif;background:var(--bg);}

/* ========================
   LOGIN SCREEN
======================== */
#loginScreen {
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100%;
  width:100%;
  overflow:hidden;
}
#loginScreen video {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(8px) brightness(0.5);
  z-index:0;
}
.login-container {
  position:relative;
  z-index:1;
  background: rgba(255,255,255,0.85);
  padding:2rem;
  border-radius: var(--radius);
  box-shadow:0 8px 24px var(--shadow);
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:1.5rem;
  animation:fadeIn 0.5s ease forwards;
  backdrop-filter: blur(8px);
}
.login-container h1 {
  text-align:center;
  font-size:2rem;
  color:var(--text);
}
.login-container p {
  text-align:center;
  color:var(--muted);
  font-size:0.9rem;
}
.input-group {display:flex;flex-direction:column;gap:0.5rem;}
.input-group input {
  padding:0.75rem;
  border-radius: var(--radius);
  border:1px solid rgba(0,0,0,0.1);
  font-size:1rem;
}
.button {
  padding:0.75rem;
  border-radius: var(--radius);
  border:none;
  background:var(--accent);
  color:#2b2b2b;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:0.5rem;
}
.button:hover {transform:scale(1.03);}
.google-btn {
  background:#fff;
  border:1px solid #ddd;
  color:#000;
  font-weight:500;
}
.google-btn svg {
  width:18px;
  height:18px;
}

/* Divider */
.divider {
  text-align:center;
  color:var(--muted);
  margin:0.5rem 0;
  position:relative;
}
.divider::before, .divider::after {
  content:"";
  position:absolute;
  top:50%;
  width:40%;
  height:1px;
  background:var(--shadow);
}
.divider::before {left:0;}
.divider::after {right:0;}
@keyframes fadeIn { from {opacity:0; transform:scale(0.95);} to {opacity:1; transform:scale(1);} }

/* ========================
   MAIN APP
======================== */
#mainApp {display:none;height:100vh;width:100%;flex-direction:column;}
.app {display:grid;grid-template-columns:320px 1fr;gap:16px;height:100%;padding:16px;}

/* Sidebar */
.sidebar {background:var(--panel);padding:16px;border-radius:var(--radius);box-shadow:0 6px 18px var(--shadow);display:flex;flex-direction:column;}
.brand {display:flex;align-items:center;gap:12px;margin-bottom:16px;}
.logo {width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#ffd86b);display:flex;align-items:center;justify-content:center;font-weight:800;color:#2b2b2b;font-size:18px;}
#conversationsList {flex:1;overflow:auto;display:flex;flex-direction:column;gap:8px;}
.convo-item {padding:8px;border-radius:8px;background:var(--bot-msg-bg);cursor:pointer;transition:0.2s;}
.convo-item:hover {background:var(--accent);}
.convo-item.active {background:var(--accent-dark);color:#2b2b2b;}
.main {display:flex;flex-direction:column;gap:12px;}
.topbar {display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:12px;background:var(--panel);box-shadow:0 6px 18px var(--shadow);}
#chatWindow {flex:1;background:#fef8e6;border-radius:12px;padding:16px;display:flex;flex-direction:column;gap:12px;overflow:auto;box-shadow:0 6px 18px var(--shadow);scroll-behavior:smooth;}
.composer {display:flex;gap:8px;align-items:center;padding:12px;border-radius:12px;background:var(--panel);}
.composer input {flex:1;padding:12px;border-radius:12px;border:1px solid rgba(0,0,0,0.1);transition:0.2s;}
.composer input:focus {border-color:var(--accent);outline:none;}
.composer button {transition:0.3s;cursor:pointer;}
.composer button:hover {transform:scale(1.05);}
.msg {padding:10px 14px;border-radius:14px;box-shadow:0 6px 14px rgba(0,0,0,0.03);max-width:72%;transform:scale(0.95);opacity:0;animation:popIn 0.25s forwards;}
.msg.user {background:var(--user-msg-bg);align-self:flex-end;}
.msg.bot {background:var(--bot-msg-bg);align-self:flex-start;}
@keyframes popIn {to {transform:scale(1);opacity:1;}}
.typing {display:flex;gap:6px;align-items:center;background:rgba(0,0,0,0.05);padding:8px 12px;border-radius:12px;animation:pulse 1s infinite;}
.typing span {width:6px;height:6px;background:var(--accent);border-radius:50%;display:inline-block;animation:bounce 1s infinite;}
.typing span:nth-child(2){animation-delay:0.2s;}
.typing span:nth-child(3){animation-delay:0.4s;}
@keyframes bounce{0%,80%,100%{transform:scale(0);}40%{transform:scale(1);}}
@keyframes pulse{0%,100%{opacity:0.8;}50%{opacity:1;}}

.profile-section {display:flex;align-items:center;gap:12px;margin-bottom:16px;}
.profile-section img {width:48px;height:48px;border-radius:50%;cursor:pointer;transition:0.3s;}
.profile-section img:hover{transform:scale(1.1);}
.export-btn,.import-btn {padding:8px 12px;border-radius:8px;cursor:pointer;border:none;background:var(--accent);color:#2b2b2b;font-weight:600;transition:0.3s;}
.export-btn:hover,.import-btn:hover {background:#ffd86b;}
@media(max-width:500px){.app{grid-template-columns:1fr;}.sidebar{flex-direction:row;overflow-x:auto;}#conversationsList{flex-direction:row;gap:4px;}}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <video autoplay muted loop>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
  </video>
  <div class="login-container">
    <h1>ðŸ’¡ BulbAI</h1>
    <p>Sign in to continue or try it out</p>

    <!-- Google Sign In -->
    <button id="googleSignInBtn" class="button google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" style="width:18px;height:18px;">
      Sign in with Google
    </button>

    <div class="divider">OR</div>

    <!-- Email Sign In -->
    <div class="input-group">
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
    </div>
    <button id="emailSignInBtn" class="button">Sign In</button>
    <button id="emailSignUpBtn" class="button">Sign Up</button>

    <!-- Try it out -->
    <button id="tryBtn" class="button google-btn">Try It Out</button>
  </div>
</div>

<!-- MAIN APP -->
<div id="mainApp">
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">ðŸ’¡</div>
        <div>
          <h2 style="font-size:16px;margin:0;">BulbAI</h2>
          <div style="font-size:12px;color:var(--muted);">Your yellow assistant</div>
        </div>
      </div>
      <button id="newChatBtn" class="button" style="margin-bottom:16px;">+ New Chat</button>
      <div id="conversationsList"></div>
      <button id="themeToggle" class="button google-btn" style="margin-top:16px;">Toggle Dark/Light</button>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="left">
          <div class="title" id="convTitle" style="font-weight:700;">New Chat</div>
          <div class="tiny muted" id="convSubtitle" style="font-size:12px;color:var(--muted);">No messages yet</div>
        </div>
      </div>
      <div id="chatWindow"></div>
      <div class="composer">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn" class="button">Send</button>
      </div>
    </main>
  </div>
</div>

<script>
// ========================
// LOGIN LOGIC
// ========================
const loginScreen = document.getElementById('loginScreen');
const mainApp = document.getElementById('mainApp');

document.getElementById('googleSignInBtn').onclick = () => alert("Google Sign In Clicked!");
document.getElementById('emailSignInBtn').onclick = () => alert("Email Sign In Clicked!");
document.getElementById('emailSignUpBtn').onclick = () => alert("Email Sign Up Clicked!");
document.getElementById('tryBtn').onclick = () => {
  loginScreen.style.display='none';
  mainApp.style.display='flex';
};

// ========================
// DARK MODE TOGGLE
// ========================
const themeToggle = document.getElementById('themeToggle');
let darkMode = false;
themeToggle.onclick = () => {
  darkMode = !darkMode;
  if(darkMode){
    document.documentElement.style.setProperty('--bg','#1f1f1f');
    document.documentElement.style.setProperty('--panel','#2b2b2b');
    document.documentElement.style.setProperty('--text','#f8f9fa');
    document.documentElement.style.setProperty('--muted','#aaa');
    document.documentElement.style.setProperty('--user-msg-bg','linear-gradient(90deg,#ffc107,#ffecb3)');
    document.documentElement.style.setProperty('--bot-msg-bg','linear-gradient(90deg,#3a3a3a,#2b2b2b)');
  } else {
    document.documentElement.style.setProperty('--bg','#f8f9fa');
    document.documentElement.style.setProperty('--panel','#ffffff');
    document.documentElement.style.setProperty('--text','#1f1f1f');
    document.documentElement.style.setProperty('--muted','#6b6b6b');
    document.documentElement.style.setProperty('--user-msg-bg','linear-gradient(90deg,#ffe37f,#fff6c6)');
    document.documentElement.style.setProperty('--bot-msg-bg','linear-gradient(90deg,#fff7e0,#fff)');
  }
};
</script>
</body>
</html>
