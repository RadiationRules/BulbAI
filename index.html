<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#fff; --panel:#f7f7f8; --accent:#f7c948; --text:#1f1f1f; --muted:#6b6b6b; --shadow:rgba(0,0,0,0.1);
}
[data-theme="dark"] {
  --bg:#0f0f0f; --panel:#1a1a1a; --accent:#e6bd00; --text:#f5f5f5; --muted:#bfbfbf; --shadow:rgba(0,0,0,0.6);
}
* {margin:0;padding:0;box-sizing:border-box;}
body {font-family:'Inter',sans-serif;height:100vh;display:flex;background:var(--bg);color:var(--text);}
header {display:flex;align-items:center;justify-content:space-between;padding:1rem;background:var(--panel);box-shadow:0 2px 8px var(--shadow);}
header h1 {font-size:1.5rem;font-weight:700;display:flex;align-items:center;gap:0.5rem;}
header button {padding:0.5rem 1rem;border:none;border-radius:8px;background:var(--accent);cursor:pointer;transition:0.3s;}
header button:hover {transform:scale(1.05);}
.app {display:grid;grid-template-columns:300px 1fr;flex:1;overflow:hidden;}
.sidebar {background:var(--panel);padding:1rem;display:flex;flex-direction:column;gap:1rem;overflow-y:auto;}
.brand {display:flex;align-items:center;gap:0.5rem;margin-bottom:1rem;}
.logo {width:40px;height:40px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:800;color:#2b2b2b;}
.sidebar button {padding:0.5rem;border:none;border-radius:8px;background:var(--accent);cursor:pointer;transition:0.3s;}
.sidebar button:hover {transform:scale(1.05);}
.conversations {display:flex;flex-direction:column;gap:0.5rem;overflow-y:auto;flex:1;}
.conv {padding:0.5rem;border-radius:8px;cursor:pointer;transition:0.2s;background:linear-gradient(90deg, rgba(0,0,0,0.02), transparent);}
.conv:hover {background:linear-gradient(90deg, rgba(0,0,0,0.05), transparent);}
.conv.active {outline:2px solid var(--accent);}
.main {display:flex;flex-direction:column;gap:0.5rem;background:var(--bg);padding:1rem;overflow:hidden;position:relative;}
#messages {flex:1;display:flex;flex-direction:column;gap:0.5rem;overflow-y:auto;padding-right:0.5rem;}
.msg {max-width:70%;padding:0.75rem 1rem;border-radius:1rem;box-shadow:0 2px 8px rgba(0,0,0,0.05);opacity:0;transform:translateY(20px);animation:fadeUp 0.3s forwards;}
.msg.user {align-self:flex-end;background:linear-gradient(90deg,#ffe37f,#fff6c6);}
.msg.bot {align-self:flex-start;background:linear-gradient(90deg,#fff7e0,#fff);}
@keyframes fadeUp {to {opacity:1;transform:translateY(0);}}
#composer {display:flex;gap:0.5rem;margin-top:0.5rem;}
#composer textarea {flex:1;padding:0.75rem;border-radius:10px;border:1px solid rgba(0,0,0,0.1);resize:none;}
#composer button {padding:0.75rem 1rem;border:none;border-radius:10px;background:var(--accent);cursor:pointer;font-weight:700;transition:0.3s;}
#composer button:hover {transform:scale(1.05);}
.settings-panel {position:absolute;top:0;right:-350px;width:300px;height:100%;background:var(--panel);box-shadow:-4px 0 12px var(--shadow);padding:1rem;display:flex;flex-direction:column;gap:1rem;transition:right 0.4s;z-index:10;}
.settings-panel.active {right:0;}
.settings-panel h2 {margin-bottom:0.5rem;}
.settings-panel button {padding:0.5rem;border-radius:8px;border:none;background:var(--accent);cursor:pointer;transition:0.3s;}
.settings-panel button:hover {transform:scale(1.05);}
.login-screen {position:absolute;inset:0;background:rgba(0,0,0,0.6);display:flex;justify-content:center;align-items:center;backdrop-filter:blur(4px);z-index:50;}
.login-box {background:var(--panel);padding:2rem;border-radius:12px;display:flex;flex-direction:column;gap:1rem;min-width:280px;animation:fadeIn 0.5s ease forwards;}
.login-box input {padding:0.75rem;border-radius:10px;border:1px solid rgba(0,0,0,0.1);}
.login-box button {padding:0.75rem;border-radius:10px;border:none;cursor:pointer;font-weight:700;transition:0.3s;}
.google-btn {background:#4285f4;color:#fff;display:flex;align-items:center;justify-content:center;gap:0.5rem;}
.google-btn img {height:20px;}
img.uploaded {max-width:200px;border-radius:8px;border:1px solid rgba(0,0,0,0.05);}
@keyframes fadeIn {from{opacity:0;transform:scale(0.95);}to{opacity:1;transform:scale(1);}}
@media(max-width:768px){.app{grid-template-columns:1fr;}.sidebar{order:2;max-height:30vh;}.main{order:1;}}
</style>
</head>
<body data-theme="light">

<header>
  <h1>üí°<span>BulbAI</span></h1>
  <button id="themeToggle">Dark Mode</button>
</header>

<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">üí°</div>
      <div>BulbAI</div>
    </div>
    <button id="newChatBtn">+ New Chat</button>
    <div class="conversations" id="conversationsList"></div>
    <button id="openSettingsBtn">Settings ‚öôÔ∏è</button>
  </aside>

  <main class="main">
    <div id="messages"></div>
    <div id="composer">
      <textarea id="inputMsg" placeholder="Type a message..."></textarea>
      <button id="sendBtn">Send</button>
      <input type="file" id="fileInput" style="display:none">
      <button id="uploadBtn">üì∑</button>
    </div>
  </main>
</div>

<div class="settings-panel" id="settingsPanel">
  <h2>Settings</h2>
  <button id="settingsThemeToggle">Toggle Theme</button>
  <button id="clearChatBtn">Clear Chat</button>
  <button id="closeSettingsBtn">Close</button>
</div>

<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h2>Welcome to BulbAI</h2>
    <button id="googleBtn" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"> Sign in with Google
    </button>
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="emailSignInBtn">Sign In</button>
    <button id="emailSignUpBtn">Sign Up</button>
  </div>
</div>

<footer>¬© 2025 BulbAI</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCGFij1pFUVNFP63QHxEq619c9jPnskzxY",
  authDomain: "bulbai-21f09.firebaseapp.com",
  projectId: "bulbai-21f09",
  storageBucket: "bulbai-21f09.firebasestorage.app",
  messagingSenderId: "366775652166",
  appId: "1:366775652166:web:22db16f4f87f9a60625f47",
  measurementId: "G-G09FQQ53XP"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);

// Elements
const loginScreen = document.getElementById('loginScreen');
const googleBtn = document.getElementById('googleBtn');
const emailSignInBtn = document.getElementById('emailSignInBtn');
const emailSignUpBtn = document.getElementById('emailSignUpBtn');
const emailInput = document.getElementById('emailInput');
const passwordInput = document.getElementById('passwordInput');

const themeToggle = document.getElementById('themeToggle');
const settingsThemeToggle = document.getElementById('settingsThemeToggle');
const newChatBtn = document.getElementById('newChatBtn');
const conversationsList = document.getElementById('conversationsList');
const messagesDiv = document.getElementById('messages');
const sendBtn = document.getElementById('sendBtn');
const inputMsg = document.getElementById('inputMsg');
const settingsPanel = document.getElementById('settingsPanel');
const openSettingsBtn = document.getElementById('openSettingsBtn');
const closeSettingsBtn = document.getElementById('closeSettingsBtn');
const clearChatBtn = document.getElementById('clearChatBtn');
const uploadBtn = document.getElementById('uploadBtn');
const fileInput = document.getElementById('fileInput');

// Auth
googleBtn.onclick = ()=>{
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth,provider).then(()=>loginScreen.style.display='none').catch(e=>alert(e.message));
};
emailSignUpBtn.onclick = ()=>{
  createUserWithEmailAndPassword(auth,emailInput.value,passwordInput.value).then(()=>loginScreen.style.display='none').catch(e=>alert(e.message));
};
emailSignInBtn.onclick = ()=>{
  signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value).then(()=>loginScreen.style.display='none').catch(e=>alert(e.message));
};

// Theme toggle
themeToggle.onclick = ()=>{document.body.dataset.theme=document.body.dataset.theme==='light'?'dark':'light';themeToggle.textContent=document.body.dataset.theme==='light'?'Dark Mode':'Light Mode';};
settingsThemeToggle.onclick=()=>themeToggle.click();

// Chat functions
const addMessage=(text,sender='bot')=>{const d=document.createElement('div');d.classList.add('msg',sender);d.textContent=text;messagesDiv.appendChild(d);messagesDiv.scrollTop=messagesDiv.scrollHeight;};
sendBtn.onclick=()=>{if(inputMsg.value.trim()==='')return;addMessage(inputMsg.value,'user');setTimeout(()=>addMessage("üí° This is a sample AI response", 'bot'),600);inputMsg.value='';};
newChatBtn.onclick=()=>{messagesDiv.innerHTML='';const c=document.createElement('div');c.classList.add('conv');c.textContent=`Conversation ${conversationsList.children.length+1}`;conversationsList.appendChild(c);c.onclick=()=>{messagesDiv.innerHTML='';addMessage(`üí° Loaded ${c.textContent}`,'bot');};};

// Settings
openSettingsBtn.onclick=()=>settingsPanel.classList.add('active');
closeSettingsBtn.onclick=()=>settingsPanel.classList.remove('active');
clearChatBtn.onclick=()=>messagesDiv.innerHTML='';

// Image upload
uploadBtn.onclick=()=>fileInput.click();
fileInput.onchange=()=>{const f=fileInput.files[0];if(f){const img=document.createElement('img');img.src=URL.createObjectURL(f);img.classList.add('uploaded');messagesDiv.appendChild(img);messagesDiv.scrollTop=messagesDiv.scrollHeight;}};
</script>

</body>
</html>
