<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<meta name="google-site-verification" content="89T27xrgDiNqC6Y5qkq2iwNjI6q4r4NjREIv2DMMjZs" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0d0d0d;
  --panel:#1a1a1a;
  --accent:#0ff;
  --accent-dark:#00cccc;
  --text:#f0f0f0;
  --muted:#999;
  --radius:12px;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;}
a{text-decoration:none;color:var(--accent);}
a:hover{text-decoration:underline;}

/* LANDING PAGE */
#landing{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  width:100%;
  padding:2rem;
  text-align:center;
  animation:fadeIn 1.5s forwards;
}
#landing h1{
  font-size:4rem;
  color:var(--accent);
  margin-bottom:1rem;
}
#landing p{
  font-size:1.2rem;
  max-width:800px;
  margin-bottom:2rem;
  color:var(--muted);
}
.features{
  display:flex;
  gap:2rem;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:2rem;
}
.feature{
  background:var(--panel);
  padding:2rem;
  border-radius:var(--radius);
  width:220px;
  transition:all 0.3s ease;
  cursor:pointer;
  box-shadow:0 4px 20px rgba(0,255,255,0.2);
}
.feature:hover{
  transform:scale(1.1);
  box-shadow:0 8px 40px rgba(0,255,255,0.4);
}
#topButtons{
  position:absolute;
  top:20px;
  right:20px;
  display:flex;
  gap:1rem;
}
.button{
  background:var(--accent);
  color:#000;
  border:none;
  padding:0.6rem 1.2rem;
  border-radius:var(--radius);
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}
.button:hover{transform:scale(1.05);}
.button.secondary{
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
}
#tryNowBtn{margin-top:1rem;}

/* APP PAGE */
#app{display:none;flex-direction:column;height:100vh;width:100%;transition:all 0.5s ease;}
#topbar{
  height:60px;
  background:var(--panel);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 10px rgba(0,255,255,0.2);
}
#userProfile{width:40px;height:40px;border-radius:50%;cursor:pointer;}
#profileMenu{
  display:none;
  position:absolute;
  top:60px;
  right:16px;
  background:var(--panel);
  border-radius:var(--radius);
  box-shadow:0 8px 24px rgba(0,255,255,0.3);
  overflow:hidden;
  min-width:160px;
  z-index:1000;
}
#profileMenu button{
  width:100%;
  border:none;
  padding:10px;
  background:none;
  cursor:pointer;
  text-align:left;
}
#profileMenu button:hover{background:var(--accent);color:#000;}

#iframeContainer{
  flex:1;
  background:linear-gradient(135deg, #0f0f0f, #1a1a1a);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow:hidden;
  transition:all 0.5s ease;
}
iframe{
  border:none;
  width:95%;
  height:90%;
  border-radius:var(--radius);
  box-shadow:0 0 30px rgba(0,255,255,0.3);
  transition:transform 0.3s;
}
iframe:hover{transform:scale(1.01);}

body.dark-mode{
  --bg:#1a1a1a;
  --panel:#0f0f0f;
  --accent:#0ff;
  --accent-dark:#00cccc;
  --text:#f0f0f0;
}
@keyframes fadeIn{
  to{opacity:1;}
}
</style>
</head>
<body>

<!-- LANDING PAGE -->
<div id="landing">
  <div id="topButtons">
    <button class="button secondary" id="loginBtn">Log In</button>
    <button class="button" id="signUpBtn">Sign Up</button>
  </div>
  <h1>ðŸ’¡ BulbAI</h1>
  <p>The AI platform for Brainstorming, Coding, and Building. Unlock your creativity and power your ideas with cutting-edge AI tools.</p>
  <div class="features">
    <div class="feature">Brainstorming</div>
    <div class="feature">Coding</div>
    <div class="feature">Building</div>
  </div>
  <button class="button" id="tryNowBtn">Try Now</button>
</div>

<!-- APP PAGE -->
<div id="app">
  <div id="topbar">
    <h2>BulbAI Chat</h2>
    <img id="userProfile" src="" alt="Profile">
  </div>
  <div id="iframeContainer">
    <iframe src="https://www.chatbase.co/chatbot-iframe/W5ZOQa_6wOPIOFFfMXkIY"></iframe>
  </div>
  <div id="profileMenu">
    <button id="toggleTheme">Toggle Dark/Light</button>
    <button id="signOutBtn">Sign Out</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCGFij1pFUVNFP63QHxEq619c9jPnskzxY",
  authDomain: "bulbai-21f09.firebaseapp.com",
  projectId: "bulbai-21f09",
  storageBucket: "bulbai-21f09.firebasestorage.app",
  messagingSenderId: "366775652166",
  appId: "1:366775652166:web:22db16f4f87f9a60625f47",
  measurementId: "G-G09FQQ53XP"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Elements
const landing = document.getElementById("landing");
const appDiv = document.getElementById("app");
const tryNowBtn = document.getElementById("tryNowBtn");
const loginBtn = document.getElementById("loginBtn");
const signUpBtn = document.getElementById("signUpBtn");
const userProfile = document.getElementById("userProfile");
const profileMenu = document.getElementById("profileMenu");
const toggleTheme = document.getElementById("toggleTheme");
const signOutBtnEl = document.getElementById("signOutBtn");

// Show app page
function showApp(user){
  landing.style.display = "none";
  appDiv.style.display = "flex";
  userProfile.src = user?.photoURL || "https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg";
}

// Try Now
tryNowBtn.onclick = ()=> showApp(null);

// Google Auth
loginBtn.onclick = async ()=>{
  const provider = new GoogleAuthProvider();
  try{
    const result = await signInWithPopup(auth, provider);
    showApp(result.user);
  }catch(e){alert(e.message);}
}
signUpBtn.onclick = async ()=>{
  const provider = new GoogleAuthProvider();
  try{
    const result = await signInWithPopup(auth, provider);
    showApp(result.user);
  }catch(e){alert(e.message);}
}

// Profile menu
userProfile.onclick = ()=> profileMenu.style.display = profileMenu.style.display==='block'?'none':'block';
window.onclick = e=>{
  if(!userProfile.contains(e.target) && !profileMenu.contains(e.target)){
    profileMenu.style.display='none';
  }
}
toggleTheme.onclick = ()=> document.body.classList.toggle("dark-mode");
signOutBtnEl.onclick = async ()=> { await signOut(auth); location.reload(); }

// Firebase auth state
auth.onAuthStateChanged(user=>{
  if(user) showApp(user);
});
</script>
</body>
</html>
