<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<meta name="google-site-verification" content="89T27xrgDiNqC6Y5qkq2iwNjI6q4r4NjREIv2DMMjZs" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0b0f;
  --panel:#1c1c28;
  --accent:#0ff;
  --accent-dark:#0aa;
  --text:#f0f0f0;
  --muted:#aaa;
  --shadow:rgba(0,255,255,0.2);
  --radius:12px;
  --glow:0 0 20px rgba(0,255,255,0.7);
  --neon:#0ff;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;}
a{text-decoration:none;color:var(--accent);}
a:hover{text-decoration:underline;}

/* Landing Page */
#landing{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  animation: fadeIn 1.5s ease forwards;
}
#landing h1{
  font-size:4rem;
  color:var(--accent);
  text-shadow: var(--glow);
  animation: glowPulse 2s infinite alternate;
}
#landing p{
  font-size:1.5rem;
  margin-top:1rem;
  max-width:800px;
  color:var(--muted);
}
.features{
  display:flex;
  justify-content:center;
  gap:2rem;
  margin-top:3rem;
}
.feature{
  background:var(--panel);
  padding:2rem;
  border-radius:var(--radius);
  box-shadow:0 0 20px rgba(0,255,255,0.1);
  width:200px;
  transition:0.3s all;
  cursor:pointer;
}
.feature:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px var(--accent);
}
#tryNowBtn{
  margin-top:3rem;
  padding:1rem 2rem;
  font-size:1.2rem;
  background:var(--accent);
  border:none;
  border-radius:var(--radius);
  color:#000;
  cursor:pointer;
  animation: glowPulse 2s infinite alternate;
}
#topNav{
  position:absolute;
  top:20px;
  right:40px;
  display:flex;
  gap:1rem;
}
.navBtn{
  padding:0.5rem 1rem;
  border-radius:var(--radius);
  border:none;
  background:var(--panel);
  color:var(--accent);
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}
.navBtn:hover{
  background:var(--accent-dark);
  color:#000;
}

/* Chat Page */
#chatPage{
  display:none;
  flex-direction:column;
  height:100vh;
  width:100%;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 2rem;
  height:60px;
  background:var(--panel);
  box-shadow:0 0 10px var(--glow);
}
#userProfile{
  width:40px;height:40px;border-radius:50%;cursor:pointer;
  border:2px solid var(--accent);
}
#profileMenu{
  display:none;
  position:absolute;
  top:60px;
  right:40px;
  background:var(--panel);
  border-radius:var(--radius);
  box-shadow:0 0 20px var(--glow);
  min-width:160px;
  z-index:1000;
}
#profileMenu button{
  width:100%;
  border:none;
  padding:10px;
  background:none;
  cursor:pointer;
  color:var(--accent);
}
#profileMenu button:hover{
  background:var(--accent-dark);
  color:#000;
  font-weight:600;
}
#chatIframe{
  flex:1;
  width:100%;
  border:none;
  border-top:2px solid var(--accent);
  animation: fadeIn 1s ease forwards;
  box-shadow:0 0 40px var(--glow);
  margin-top:10px;
  border-radius:var(--radius);
}

/* Animations */
@keyframes fadeIn{
  0%{opacity:0;transform:translateY(-50px);}
  100%{opacity:1;transform:translateY(0);}
}
@keyframes glowPulse{
  0%{text-shadow:0 0 5px var(--accent);}
  100%{text-shadow:0 0 40px var(--accent);}
}
</style>
</head>
<body>

<!-- Top Nav -->
<div id="topNav">
  <button id="loginNav" class="navBtn">Log In</button>
  <button id="signupNav" class="navBtn">Sign Up</button>
</div>

<!-- Landing Page -->
<div id="landing">
  <h1>ðŸ’¡ BulbAI</h1>
  <p>The AI platform to brainstorm, code, and build your ideas instantly.</p>
  <div class="features">
    <div class="feature">Brainstorming</div>
    <div class="feature">Coding</div>
    <div class="feature">Building</div>
  </div>
  <button id="tryNowBtn">Try Now</button>
</div>

<!-- Chat Page -->
<div id="chatPage">
  <div class="topbar">
    <h2>BulbAI Chat</h2>
    <img id="userProfile" src="" alt="Profile">
    <div id="profileMenu">
      <button id="toggleTheme">Toggle Dark/Light</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </div>
  <iframe id="chatIframe" src="https://www.chatbase.co/chatbot-iframe/W5ZOQa_6wOPIOFFfMXkIY"></iframe>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
 apiKey: "AIzaSyCGFij1pFUVNFP63QHxEq619c9jPnskzxY",
 authDomain: "bulbai-21f09.firebaseapp.com",
 projectId: "bulbai-21f09",
 storageBucket: "bulbai-21f09.firebasestorage.app",
 messagingSenderId: "366775652166",
 appId: "1:366775652166:web:22db16f4f87f9a60625f47",
 measurementId: "G-G09FQQ53XP"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// DOM
const landing = document.getElementById('landing');
const chatPage = document.getElementById('chatPage');
const tryNowBtn = document.getElementById('tryNowBtn');
const loginNav = document.getElementById('loginNav');
const signupNav = document.getElementById('signupNav');
const userProfile = document.getElementById('userProfile');
const profileMenu = document.getElementById('profileMenu');
const toggleTheme = document.getElementById('toggleTheme');
const signOutBtn = document.getElementById('signOutBtn');

// Firebase Auth
auth.onAuthStateChanged(user=>{
  if(user){
    landing.style.display='none';
    chatPage.style.display='flex';
    userProfile.src = user.photoURL || 'https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg';
  }
});

// Dummy Google Sign In for landing page buttons
loginNav.onclick = async ()=>{
  const provider = new GoogleAuthProvider();
  try{
    const result = await signInWithPopup(auth, provider);
    landing.style.display='none';
    chatPage.style.display='flex';
    const user = result.user;
    userProfile.src = user.photoURL || 'https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg';
  }catch(e){alert(e.message);}
}
signupNav.onclick = loginNav.onclick;
tryNowBtn.onclick = ()=>{
  landing.style.display='none';
  chatPage.style.display='flex';
}

// Profile menu
userProfile.onclick = ()=> profileMenu.style.display = profileMenu.style.display==='block'?'none':'block';
window.onclick = e=>{
  if(!userProfile.contains(e.target) && !profileMenu.contains(e.target)){
    profileMenu.style.display='none';
  }
}
toggleTheme.onclick = ()=>{
  document.body.classList.toggle('dark-mode');
}
signOutBtn.onclick = async ()=>{
  await signOut(auth);
  location.reload();
}
</script>
</body>
</html>
