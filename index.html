<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-color: #1e1e2f;
  --menu-bg: #2a2a3f;
  --chat-bg: #2a2a3f;
  --text-color: #f5f5f5;
  --accent-color: #ffcc00;
  --input-bg: #1e1e2f;
  --input-text: #ffffff;
  --menu-width: 250px;
}

[data-theme="light"] {
  --bg-color: #f5f5f5;
  --menu-bg: #ffffff;
  --chat-bg: #ffffff;
  --text-color: #1e1e2f;
  --accent-color: #ff9900;
  --input-bg: #e0e0e0;
  --input-text: #1e1e2f;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  display: flex;
  height: 100vh;
  background: var(--bg-color);
  color: var(--text-color);
  overflow: hidden;
}

#menu {
  width: var(--menu-width);
  background: var(--menu-bg);
  display: flex;
  flex-direction: column;
  padding: 15px;
  box-shadow: 2px 0 8px rgba(0,0,0,0.2);
}

#menu h1 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 20px;
}

#menu button {
  padding: 10px;
  margin-bottom: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: var(--accent-color);
  color: var(--text-color);
  font-weight: 500;
  transition: 0.2s;
}

#menu button:hover {
  opacity: 0.85;
}

#chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: var(--chat-bg);
}

#chat-header {
  height: 60px;
  background: var(--chat-bg);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  font-weight: 700;
  font-size: 1.3rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

#chat-container {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  scroll-behavior: smooth;
}

.message {
  max-width: 70%;
  padding: 12px 18px;
  border-radius: 20px;
  word-wrap: break-word;
  line-height: 1.5;
  font-size: 1rem;
}

.user {
  background: var(--accent-color);
  color: var(--text-color);
  align-self: flex-end;
  border-bottom-right-radius: 0;
}

.ai {
  background: #3a3a5a;
  color: #f0f0f0;
  align-self: flex-start;
  border-bottom-left-radius: 0;
}

#input-bar {
  display: flex;
  padding: 15px 20px;
  background: var(--chat-bg);
  gap: 12px;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
}

#input-bar input {
  flex: 1;
  padding: 12px 18px;
  border-radius: 25px;
  border: none;
  background: var(--input-bg);
  color: var(--input-text);
  font-size: 1rem;
  outline: none;
  transition: 0.2s;
}

#input-bar input:focus {
  background: #383858;
}

#input-bar button {
  background: var(--accent-color);
  border: none;
  color: var(--text-color);
  padding: 12px 22px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.2s;
}

#input-bar button:hover {
  opacity: 0.85;
}

#chat-container::-webkit-scrollbar {
  width: 10px;
}

#chat-container::-webkit-scrollbar-thumb {
  background: var(--accent-color);
  border-radius: 5px;
}

#chat-container::-webkit-scrollbar-track {
  background: var(--chat-bg);
}

/* Widget container */
#chatbase-widget-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
}
</style>
</head>
<body data-theme="dark">

<div id="menu">
  <h1>BulbAI</h1>
  <button id="new-chat-btn">+ New Chat</button>
  <div id="chat-list" style="flex:1; overflow-y:auto; margin-top:10px;"></div>
  <button id="theme-toggle">Toggle Dark/Light</button>
</div>

<div id="chat-area">
  <div id="chat-header">BulbAI</div>
  <div id="chat-container"></div>
  <div id="input-bar">
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>
</div>

<!-- Widget container -->
<div id="chatbase-widget-container"></div>

<script>
// Chat session management
let chats = JSON.parse(localStorage.getItem('bulbai-chats')) || [];
let currentChatIndex = 0;

const chatContainer = document.getElementById('chat-container');
const inputField = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const themeToggle = document.getElementById('theme-toggle');
const newChatBtn = document.getElementById('new-chat-btn');
const chatListDiv = document.getElementById('chat-list');

function saveChats() {
  localStorage.setItem('bulbai-chats', JSON.stringify(chats));
}

function renderChatList() {
  chatListDiv.innerHTML = '';
  chats.forEach((chat, idx) => {
    const btn = document.createElement('button');
    btn.textContent = chat.name || `Chat ${idx+1}`;
    btn.onclick = () => { currentChatIndex = idx; renderChat(); };
    chatListDiv.appendChild(btn);
  });
}

function renderChat() {
  chatContainer.innerHTML = '';
  const chat = chats[currentChatIndex];
  chat?.messages.forEach(msg => addMessage(msg.text, msg.sender));
}

function addMessage(text, sender, save=true) {
  const msg = document.createElement('div');
  msg.classList.add('message', sender);
  msg.textContent = text;
  chatContainer.appendChild(msg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  if(save) {
    chats[currentChatIndex].messages.push({text,sender});
    saveChats();
  }
}

function createNewChat() {
  chats.push({name: `Chat ${chats.length+1}`, messages:[]});
  currentChatIndex = chats.length-1;
  renderChatList();
  renderChat();
  saveChats();
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
inputField.addEventListener('keypress', e => { if(e.key==='Enter') sendMessage(); });
newChatBtn.addEventListener('click', createNewChat);
themeToggle.addEventListener('click', () => {
  document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark'?'light':'dark');
});

// Initialize
if(chats.length===0) createNewChat();
else renderChatList(); renderChat();

async function sendMessage() {
  const text = inputField.value.trim();
  if(!text) return;
  addMessage(text,'user');
  inputField.value='';
  addMessage('...','ai', false); // placeholder

  // Optional: send to Chatbase widget
  if(window.chatbase) window.chatbase('send', {message: text});

  try {
    const response = await fetch('https://api.chatbase.co/api/chat', {
      method:'POST',
      headers:{
        'Content-Type':'application/json',
        'Authorization':'yato30hkcyj96s3whclhywxppb44fuf5'
      },
      body: JSON.stringify({model:'gpt-3.5', message:text})
    });
    const data = await response.json();
    const lastAI = document.querySelector('.message.ai:last-child');
    if(lastAI) lastAI.textContent = data.response || 'No response from BulbAI.';
    chats[currentChatIndex].messages[chats[currentChatIndex].messages.length-1].text = data.response;
    saveChats();
  } catch(err) {
    const lastAI = document.querySelector('.message.ai:last-child');
    if(lastAI) lastAI.textContent = 'Error: Could not reach BulbAI.';
    console.error(err);
  }
}

// Chatbase widget embed
(function(){
  if(!window.chatbase||window.chatbase("getState")!=="initialized"){
    window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};
    window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}});
  }
  const onLoad=function(){
    const script=document.createElement("script");
    script.src="https://www.chatbase.co/embed.min.js";
    script.id="W5ZOQa_6wOPIOFFfMXkIY";
    script.domain="www.chatbase.co";
    document.getElementById('chatbase-widget-container').appendChild(script);
  };
  if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}
})();
</script>
</body>
</html>
