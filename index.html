<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulbAI</title>
<meta name="google-site-verification" content="89T27xrgDiNqC6Y5qkq2iwNjI6q4r4NjREIv2DMMjZs" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0a0a0a;
  --panel:#111;
  --accent:#0ff;
  --accent-dark:#0aa;
  --text:#fff;
  --muted:#aaa;
  --radius:12px;
  --shadow:rgba(0,255,255,0.2);
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
a{text-decoration:none;color:var(--accent);}
a:hover{text-decoration:underline;}
button{cursor:pointer;transition:0.3s;}

/* Landing Page */
#landing{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  height:100vh;
  width:100%;
  position:relative;
  overflow:hidden;
}
#landing video{
  position:absolute;
  top:0; left:0; width:100%; height:100%;
  object-fit:cover;
  z-index:-1;
  filter:brightness(0.3);
}
#landingContent{
  opacity:0;
  transform:translateY(50px);
  animation:fadeInUp 1s forwards;
}
#landingContent h1{
  font-size:4rem;
  margin-bottom:1rem;
  color:var(--accent);
}
#landingContent p{
  font-size:1.2rem;
  margin-bottom:2rem;
  color:var(--text);
}
#landingButtons{
  display:flex;
  gap:1rem;
}
#landingButtons button{
  padding:1rem 2rem;
  border:none;
  border-radius:var(--radius);
  background:var(--accent);
  color:#000;
  font-weight:700;
}
#landingButtons button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px var(--accent);
}

@keyframes fadeInUp{
  to{opacity:1;transform:translateY(0);}
}

/* Top Right Auth Buttons */
#topAuth{
  position:absolute;
  top:16px; right:16px;
  display:flex; gap:1rem;
}
#topAuth button{
  padding:0.5rem 1rem;
  border:none;
  border-radius:var(--radius);
  background:var(--panel);
  color:var(--accent);
  font-weight:700;
}
#topAuth button:hover{
  background:var(--accent-dark);
  color:#000;
}

/* Main App Chat */
#chatApp{
  display:none;
  height:100vh;
  width:100%;
  flex-direction:column;
}
#chatTopBar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:var(--panel);
  border-bottom:1px solid var(--accent);
}
#chatTopBar h2{margin:0;color:var(--accent);}
#chatTopBar img{
  width:40px;
  height:40px;
  border-radius:50%;
  cursor:pointer;
}
#chatIframe{
  flex:1;
  width:100%;
  border:none;
}
#profileMenu{
  display:none;
  position:absolute;
  top:60px;
  right:20px;
  background:var(--panel);
  border-radius:var(--radius);
  padding:0.5rem;
  box-shadow:0 0 20px var(--accent);
}
#profileMenu button{
  display:block;
  width:100%;
  border:none;
  background:none;
  color:var(--accent);
  padding:0.5rem 1rem;
  text-align:left;
}
#profileMenu button:hover{
  background:var(--accent-dark);
  color:#000;
}

/* Dark mode */
body.dark-mode{
  --bg:#111;
  --panel:#222;
  --accent:#0ff;
  --accent-dark:#0aa;
  --text:#fff;
}
</style>
</head>
<body>

<!-- Landing Page -->
<div id="landing">
  <video autoplay muted loop playsinline>
    <source src="https://cdn.videvo.net/videvo_files/video/free/2019-08/large_watermarked/190725_01_Software_1080p_029_preview.mp4" type="video/mp4">
  </video>
  <div id="topAuth">
    <button id="signUpBtn">Sign Up</button>
    <button id="logInBtn">Log In</button>
  </div>
  <div id="landingContent">
    <h1>ðŸ’¡ BulbAI</h1>
    <p>Brainstorm. Code. Build. Unlock the power of AI.</p>
    <div id="landingButtons">
      <button id="tryNowBtn">Try Now</button>
    </div>
  </div>
</div>

<!-- Main Chat App -->
<div id="chatApp">
  <div id="chatTopBar">
    <h2>BulbAI Chat</h2>
    <img id="userProfile" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Profile">
  </div>
  <iframe id="chatIframe" src="https://www.chatbase.co/chatbot-iframe/W5ZOQa_6wOPIOFFfMXkIY"></iframe>
  <div id="profileMenu">
    <button id="toggleDark">Toggle Dark/Light</button>
    <button id="signOutBtn">Sign Out</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
 apiKey: "AIzaSyCGFij1pFUVNFP63QHxEq619c9jPnskzxY",
 authDomain: "bulbai-21f09.firebaseapp.com",
 projectId: "bulbai-21f09",
 storageBucket: "bulbai-21f09.firebasestorage.app",
 messagingSenderId: "366775652166",
 appId: "1:366775652166:web:22db16f4f87f9a60625f47",
 measurementId: "G-G09FQQ53XP"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const landing = document.getElementById('landing');
const chatApp = document.getElementById('chatApp');
const tryNowBtn = document.getElementById('tryNowBtn');
const signUpBtn = document.getElementById('signUpBtn');
const logInBtn = document.getElementById('logInBtn');
const userProfile = document.getElementById('userProfile');
const profileMenu = document.getElementById('profileMenu');
const toggleDark = document.getElementById('toggleDark');
const signOutBtn = document.getElementById('signOutBtn');

// Show chat after login or try
function showChat(user){
  landing.style.display = 'none';
  chatApp.style.display = 'flex';
  if(user?.photoURL) userProfile.src = user.photoURL;
}

// Google sign-in
logInBtn.onclick = async ()=>{
  const provider = new GoogleAuthProvider();
  try{
    const result = await signInWithPopup(auth, provider);
    showChat(result.user);
  }catch(e){alert(e.message);}
}
signUpBtn.onclick = logInBtn.onclick; // same flow for demo

tryNowBtn.onclick = ()=>showChat(null);

// Profile menu toggle
userProfile.onclick = ()=> profileMenu.style.display = profileMenu.style.display==='block'?'none':'block';
window.onclick = e=>{
  if(!userProfile.contains(e.target) && !profileMenu.contains(e.target)){
    profileMenu.style.display='none';
  }
}

// Dark/Light mode toggle
toggleDark.onclick = ()=>document.body.classList.toggle('dark-mode');

// Sign out
signOutBtn.onclick = async ()=>{
  await signOut(auth);
  chatApp.style.display='none';
  landing.style.display='flex';
}
</script>

</body>
</html>
