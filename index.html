<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="89T27xrgDiNqC6Y5qkq2iwNjI6q4r4NjREIv2DMMjZs" />
<title>BulbAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
 --bg: #ffffff;
 --panel: #ffffff;
 --accent: #f7c948;
 --text: #1f1f1f;
 --muted: #6b6b6b;
 --shadow: rgba(0,0,0,0.1);
 --radius: 12px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body, html{height:100%;font-family:'Inter',sans-serif;background:var(--bg);}
a{text-decoration:none;color:var(--accent);}
a:hover{text-decoration:underline;}

/* LOGIN SCREEN */
#loginScreen{
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
 width:100%;
 position:relative;
 overflow:hidden;
}
#bgVideo{
 position:absolute;
 top:0; left:0; width:100%; height:100%;
 object-fit:cover;
 z-index:-1;
 filter:blur(6px) brightness(0.5);
}
.login-container{
 background: rgba(255,255,255,0.85);
 padding:2rem;
 border-radius:var(--radius);
 box-shadow:0 8px 24px var(--shadow);
 width:100%;
 max-width:400px;
 display:flex;
 flex-direction:column;
 gap:1rem;
 text-align:center;
}
.login-container h1{font-size:2rem; color:var(--text);}
.login-container p{color:var(--muted); font-size:0.9rem;}
.input-group{display:flex; flex-direction:column; gap:0.5rem;}
.input-group input{padding:0.75rem;border-radius:var(--radius);border:1px solid rgba(0,0,0,0.1);}
.button{
 padding:0.75rem;border-radius:var(--radius);border:none;background:var(--accent);color:#2b2b2b;font-weight:700;cursor:pointer;
 display:flex; justify-content:center; align-items:center; gap:0.5rem;transition:0.3s;
}
.button:hover{transform:scale(1.03);}
.google-btn{background:#fff;border:1px solid #ddd;color:#000;}
.google-btn img{height:20px;width:20px;}
.divider{position:relative;color:var(--muted);margin:0.5rem 0;}
.divider::before, .divider::after{
 content:"";
 position:absolute;
 top:50%;
 width:40%;
 height:1px;
 background:var(--shadow);
}
.divider::before{left:0;}
.divider::after{right:0;}
.tryBtn{background:none;border:none;color:var(--accent);font-weight:700;text-decoration:underline;cursor:pointer;}

/* CHAT CONTAINER */
#chatContainer{
 display:none;
 width:100%;
 height:100vh;
}
</style>
</head>
<body>

<!-- VIDEO BACKGROUND -->
<video id="bgVideo" autoplay muted loop playsinline>
 <source src="https://cdn.videvo.net/videvo_files/video/free/2019-08/large_watermarked/190725_01_Software_1080p_029_preview.mp4" type="video/mp4">
</video>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
 <div class="login-container">
   <h1>ðŸ’¡ BulbAI</h1>
   <p>Sign in to continue</p>
   <button id="tryBtn" class="tryBtn">Try it now</button>
 </div>
</div>

<!-- CHAT CONTAINER -->
<div id="chatContainer"></div>

<script>
// Login / Try Now
const loginScreen = document.getElementById('loginScreen');
const chatContainer = document.getElementById('chatContainer');

document.getElementById('tryBtn').onclick = () => {
 loginScreen.style.display = 'none';
 chatContainer.style.display = 'block';

 // Load Chatbase widget
 (function(){
   if(!window.chatbase||window.chatbase("getState")!=="initialized"){
     window.chatbase=(...args)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(args)};
     window.chatbase=new Proxy(window.chatbase,{
       get(target,prop){
         if(prop==="q"){return target.q}
         return(...args)=>target(prop,...args)
       }
     })
   }
   const onLoad=function(){
     const script=document.createElement("script");
     script.src="https://www.chatbase.co/embed.min.js";
     script.id="chatbaseWidget";
     script.domain="www.chatbase.co";
     document.body.appendChild(script);
   };
   if(document.readyState==="complete"){onLoad()}
   else{window.addEventListener("load",onLoad)}
 })();
};
</script>

</body>
</html>
